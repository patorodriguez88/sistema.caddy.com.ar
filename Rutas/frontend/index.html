<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Planificador de Rutas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBLB94-APJT3srY0LcIXLWaHV2WscbI80&libraries=places"></script>
    <script src="map.js"></script>
</head>
<body class="container mt-5">
    <h1 class="mb-4">Planificador Log√≠stico</h1>

    <form id="routeForm">
        
        <div class="mb-3">
            <label>Horario de inicio:</label>
            <input type="time" id="startTime" class="form-control">
        </div>
        <div class="mb-3">
            <label>Ventanas horarias (Formato: HH:MM-HH:MM, separados por coma. Opcional):</label>
            <input type="text" id="timeWindows" class="form-control" placeholder="08:00-10:00,09:30-11:00" >
            <!-- value=",,09:30-09:45," -->
        </div>

        <div class="mb-3">
            <label>Origen (lat, lng):</label>
            <input type="text" id="origin" class="form-control" value="-31.36659764319333,-64.27959707505143">
        </div>
        <div class="mb-3">
            <label>Destino (lat, lng):</label>
            <input type="text" id="destination" class="form-control" value="-31.40879221255816,-64.20802717251051">
        </div>
        <div class="mb-3">
            <label>Paradas intermedias (lat, lng separadas por ;):</label>
            <input type="text" id="waypoints" class="form-control" value="
            -31.430200,-64.200400;
            -31.435500,-64.185900;
            -31.428800,-64.192500;
            -31.433300,-64.180200;
            -31.441000,-64.182700;
            -31.423400,-64.197800;
            -31.445000,-64.183900;
            -31.431200,-64.209400;
            -31.426700,-64.203600;
            -31.437500,-64.208800;
            -31.422200,-64.210500;
            -31.438900,-64.195400;
            -31.429900,-64.187700;
            -31.424800,-64.184300;
            -31.439400,-64.178600;
            -31.421500,-64.202200;
            -31.436600,-64.191100;
            -31.432000,-64.193800;
            -31.427300,-64.199900;
            -31.447800,-64.189900"
            >
        </div>
        <div class="mb-3">
            <label>Tiempo por parada (segundos, separados por coma):</label>
            <input type="text" id="stopTimes" class="form-control" value="
            300,300,300,300,300,300,300,300,300,300,
            300,300,300,300,300,300,300,300,300,300">
        </div>
        <div class="mb-3">
            <label>Tipo de veh√≠culo:</label>
            <select id="vehicleType" class="form-select">
                <option value="GASOLINE">Gasolina</option>
                <option value="ELECTRIC">El√©ctrico</option>
                <option value="DIESEL">Di√©sel</option>
            </select>
        </div>
        <!-- üîπ Nuevo campo para cantidad de repartidores -->
        <div class="mb-3">
            <label>Cantidad de repartidores:</label>
            <select id="driversCount" class="form-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div class="mb-3">
            <label>M√°ximo de kil√≥metros por ruta (opcional):</label>
            <input type="number" id="maxKm" class="form-control" placeholder="Ej: 30">
        </div>
        <div class="mb-3">
            <label>M√°ximo de minutos por ruta (opcional):</label>
            <input type="number" id="maxMinutes" class="form-control" placeholder="Ej: 60">
        </div>
        
        <!-- Cuadro resumen -->
        <div id="summary" class="mt-4"></div>

        <button type="submit" class="btn btn-primary">Calcular Ruta</button>
    </form>

    <div id="map" style="height: 500px; margin-top: 30px;"></div>
</body>
</html>
