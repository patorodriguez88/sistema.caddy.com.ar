<!DOCTYPE html >
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        width: 100%;
        border: #000000 solid 0px;
        margin-top: 0px;
        right:0px;
/*         position:absolute; */
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>
        function initMap() {
          var map = new google.maps.Map(document.getElementById('map'), {
          center: new google.maps.LatLng(-31.4448988, -64.177743),
          zoom: 10
        });
        }
     </script>
       <script src="Mapas/js/routes.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFDH8-tnISZXhe9BAfWw9BS-uzCv9yhvk&libraries=places&callback=initMap">
    </script>
  </body>
</html>
